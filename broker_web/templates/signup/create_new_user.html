{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Create user{% endblock %}

{% block content %}
    
  <h2>Sign Up for PG Broker</h2>
  <p>Add convincing a sentence here why signing up is a good thing.</p>

  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
          <form action="{% url 'signup:signup' %}" method="POST" onsubmit="return checkRecaptcha();">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Sign Up!</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
