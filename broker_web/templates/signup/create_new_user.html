{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-8">
      <h2>Sign Up for PG Broker</h2>
      <p>
          Create a user account to take full advantage of the services PG
          Broker has to offer.
      </p>

      <div class="card">
        <div class="card-body">
          <form action="{% url 'signup:signup' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Sign Up!</button>
          </form>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
