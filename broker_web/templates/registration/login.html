{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  {% if user.is_authenticated %}
    <meta http-equiv="Refresh" content="0; url={% url 'home' %}" />
  {% endif %}

  <div class="row justify-content-center">
    <div class="col-6">
      <h2>Log in</h2>
      <div class="card">
        <div class="card-body">
          <form method="post" action="{% url 'login' %}" onsubmit="return checkRecaptcha();" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            {% include 'recaptcha.html' %}
            <button type="submit" class="btn btn-primary">Log in</button>
            <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot your password?</a>
            <a href="{% url 'signup:signup' %}" class="btn btn-link">Need an account?</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
