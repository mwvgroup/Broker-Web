{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block additional_js %}
<script>

  addEmptySalt2Table('salt2-table-div', 'salt2-fits-table')
  $(document).ready(function () {
    $('#salt2-fits-table').DataTable({
      searching: false,
      processing: true,
      serverSide: true,
      ajax: "{% url 'objects:salt2-fits-json' %}",
      columns: [
        {
          "data": "object_id",
          "render": function (data, type, row, meta) {
            if (type === 'display') {
              data = '<a href="' + "{% url 'objects:recent-objects' %}" + data + '">' + data + '</a>';
            }

            return data;
          }
        },
        {"data": "chisq"} ,
        {"data": "ndof"},
        {"data": "z"},
        {"data": "z_err"},
        {"data": "t0"},
        {"data": "t0_err"},
        {"data": "x0"},
        {"data": "x0_err"},
        {"data": "x1"},
        {"data": "x1_err"},
        {"data": "c"},
        {"data": "c_err"}
      ]
    });
  });

  $('[data-toggle="collapse"]').click(function () {
    $(this).toggleClass("active");
    if ($(this).hasClass("active")) {
      $(this).text("Hide filter options");
    } else {
      $(this).text("Show filter options");
    }
  });

</script>
{%endblock %}
