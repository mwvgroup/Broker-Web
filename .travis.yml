language: python

os:
  - linux

matrix:
  include:
    - python: 3.7

services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE brokerweb;'

# Install codeclimate API
# https://docs.codeclimate.com/
install:
  - pip install -r requirements.txt

  # Extra dependencies for running tests
  - pip install pytest
  - pip install coverage
  - pip install pytest-cov

